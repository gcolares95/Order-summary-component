<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenger 01</title>

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- FONTE -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body class="grid">
    <div class="container">
      <header>
        <div class="image">
          <img
            class="banner"
            src="./assets/images/illustration-hero.svg"
            alt=""
          />
        </div>
        <div class="text">
          <h2 class="title">Order Summary</h2>
        </div>
      </header>

      <main>
        <div class="text">
          <p>
            You can now listen to milions of<br />
            songs audiobooks, and podcasts on<br />
            any device anywhere you like!
          </p>
        </div>

        <div class="card">
          <div class="items">
            <img class="music-icon" src="./assets/images/icon-music.svg" alt="" />
            <p class="plan-name"><span>Annual Plan</span><br />$59.99/year</p>
            <strong><a class="change" href="#">Change</a></strong> 
          </div>
        </div>

        <div class="botao-1">
          <a class="pay" href="#">Proceed to Payment</a>
        </div>

        <div class="botao-2">
          <a class="cancel" href="#">Cancel Order</a>
        </div>
      </main>
    </div>
  </body>
</html>
